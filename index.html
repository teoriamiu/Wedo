<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>WEDO â€“ SÃ¡ndwich Lluvia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      color: #ffa500;
      font-family: Arial, sans-serif;
    }
    @keyframes caer {
      to { transform: translateY(110vh) rotate(1turn); opacity: 0; }
    }
    #contador {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="contador">SÃ¡ndwiches: 0</div>
<audio id="biteAudio" preload="auto">
  <source src="big-crunch-c-20138.mp3" type="audio/mpeg">
  Tu navegador no soporta audio.
</audio>

<script>
const contador = document.getElementById('contador');
const biteAudio = document.getElementById('biteAudio');

window.addEventListener('pointerdown', () => {
  biteAudio.play().then(_ => biteAudio.pause()).catch(() => {});
}, { once: true });

function spawnSandwich() {
  const sandwich = document.createElement('div');
  const isGold = Math.random() < 0.1;
  sandwich.textContent = 'ðŸ¥ª';
  sandwich.style.cssText = `
    position: fixed;
    left: ${Math.random() * 100}vw;
    top: -40px;
    font-size: ${isGold ? 50 : 40}px;
    animation: caer 5s linear forwards;
    z-index: 9999;
    user-select: none;
    cursor: pointer;
    ${isGold ? 'filter: drop-shadow(0 0 8px gold);' : ''}
  `;
  
  sandwich.onclick = () => {
    biteAudio.currentTime = 0;
    biteAudio.play().catch(() => {});
    let count = parseInt(contador.textContent.split(': ')[1]);
    count += isGold ? 5 : 1;
    contador.textContent = `SÃ¡ndwiches: ${count}`;
    sandwich.remove();
  };

  document.body.appendChild(sandwich);
  setTimeout(() => sandwich.remove(), 6000);
}

setInterval(spawnSandwich, 700);

</script>

</body>
</html>
